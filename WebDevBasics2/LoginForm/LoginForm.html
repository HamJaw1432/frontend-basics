<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center main-body">
      <div class="row">
        <form action="" class="bg-light p-5 mt-5 mx-3 main-form">
          <h1 class="text-center mb-5 ">Sign In</h1>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email address">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          </div>
          <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
            <label class="form-check-label" for="rememberPasswordCheck">
              Remember password
            </label>
          </div>
          <div>
            <button type="submit" class="btn btn-primary text-uppercase w-100 mb-2">Sign In</button>
          </div>
          <hr>
          <button class="btn google text-uppercase w-100 mb-3" type="submit">
            <i class="fa fa-google px-2"></i> Sign in with Google
          </button>
          <button class="btn facebook text-uppercase w-100">
            <i class="fa fa-facebook fa-fw px-2"></i> Sign in with Facebook
          </button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
